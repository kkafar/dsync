// Repeated server-defs, due to some symbol visibility issues.

syntax = "proto3";
package cli;

message ServerInfo {
    string uuid = 1;
    string name = 2;
    string hostname = 3;
    string address = 4;
}

message LocalFileDescription {
    string local_id = 1;
    string file_path = 2;
    string hash_sha1 = 3;
}
